
<div class="grid">
  <div class="grid-item" *ngFor="let photo of photos">
    <app-card>
      <app-card-header>
        <app-card-image [height]="32" [width]="32">
          <img [src]="photo.user.profile_image.small" alt="">
        </app-card-image>
        <app-card-title>{{photo.user.name}}</app-card-title>
      </app-card-header>
      <img [src]="photo.urls.small" alt="">
    </app-card>
  </div>
</div>
<app-pagination></app-pagination>
